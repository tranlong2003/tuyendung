<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng tìm việc Nhân Kiệt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9eb8, #ffecd2);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #e91e63;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .submit-btn {
            background: #e91e63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #d81b60;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Đăng ký tìm việc - Nhân Kiệt</h1>
            <p>Nền tảng kết nối ứng viên & nhà tuyển dụng hàng đầu</p>
        </div>

        <form method="POST" action="insert.php">
            <div class="form-group">
                <label for="khuvuc">Khu vực làm việc</label>
                <input type="text" id="khuvuc" name="khuvuc" required>
            </div>
            <div class="form-group">
                <label for="sodienthoai">Số điện thoại</label>
                <input type="tel" id="sodienthoai" name="sodienthoai" required>
            </div>
            <div class="form-group">
                <label for="hoten">Họ và tên</label>
                <input type="text" id="hoten" name="hoten" required>
            </div>
            <div class="form-group">
                <label for="namsinh">Năm sinh</label>
                <input type="number" id="namsinh" name="namsinh" required>
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <div class="radio-group">
                    <input type="radio" id="nam" name="gioitinh" value="Nam" checked>
                    <label for="nam">Nam</label>
                    <input type="radio" id="nu" name="gioitinh" value="Nữ">
                    <label for="nu">Nữ</label>
                </div>
            </div>

            <button class="submit-btn" type="submit">Gửi thông tin</button>
        </form>

        <div class="footer">
            © 2025 Nhân Kiệt - Tìm việc dễ dàng, tuyển dụng nhanh chóng.
        </div>
    </div>
</body>
</html>
