<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Tuyển dụng</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>NK Nhân Kiệt</h1>
  <div class="buttons">
    <button class="btn-outline-green">Người tìm việc đăng nhập/đăng ký</button>
    <button class="btn-black">Nhà Tuyển Dụng</button>
  </div>
</header>

<div class="main">
  <!-- Cột trái -->
  <div class="column">
    <h3 class="highlight">Dịch vụ đăng tin tuyển dụng</h3>
    <ul>
      <li>Miễn phí và không giới hạn số lượng</li>
      <li>Dễ dàng, nhanh chóng</li>
      <li>Tiếp cận CV ứng viên khổng lồ</li>
      <li>Kiểm duyệt trong 24h</li>
    </ul>
  </div>

  <!-- Cột phải -->
  <div class="column">
    <h3 class="highlight">Ứng dụng tìm việc hàng đầu Việt Nam</h3>
    <ul>
      <li>Tạo và quản lý CV</li>
      <li>Kho việc làm phong phú</li>
      <li>Giao diện hiện đại, tiện ích</li>
    </ul>
  </div>
</div>

</body>
</html>
